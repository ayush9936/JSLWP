<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>
            Calculator
        </title>
        <link href="c.css" rel="stylesheet">
    </head>
    <body>
<section>
    <h2>Calculator</h2>
    <div class="calculator">
        <div class="column">
            <div class="screen">
                <input type="text" class="input-holder" >
            </div>
            <div class="row key ">
                <button class="button del " >Del</button>
                <button class="button per">%</button>
                <button class="button div">/</button>
                <button class="button com">,</button>

            </div>
            <div class="row key ">
                <button class="button ">7</button>
                <button class="button ">8</button>
                <button class="button">9</button>
                <button class="button mul">*</button>

            </div>
            <div class="row key ">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button sub">-</button>

            </div>
            <div class="row key ">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button add">+</button>

            </div>
            <div class="row key ">
                <button class="button clear ">C</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equal">=</button>

            </div>
        </div>
    </div>

    <script src="c.js"></script>
</section>

    </body>
</html>
